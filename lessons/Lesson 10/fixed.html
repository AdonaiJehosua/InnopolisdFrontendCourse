<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Frontend | Lesson 10/ Positioning. Fixed</title>
	<style>
		.block {
			height: 100px;
			background: red;
			margin: 20px 0;
		}
		.block_fixed {
			background: green;
			position: fixed;
			width:  100%;
			top:  0px;
			left:  0px;
			margin: 0px;
		}
	</style>
</head>
<body>
	<div class="block"></div>
	<div class="block"></div>
	<div class="block block_fixed"></div>
	<div class="block"></div>
	<div class="block"></div>
</body>
</html>
